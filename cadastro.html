            <form id="cadastro" action="">                     
                <div class="field">
                    <label for="name">Nome Completo *</label>
                    <input class="validate" required pattern="[A-Za-zÀ-ú\s]+$" required minlength="2" maxlength="20" required
                        type="text" name="name">
                    <span class="helper-text" data-error="Preenche o nome corretamente"></span>
                </div>
            
                <div class="field">
                    <label for="name">Ponto Comercial *</label>
                    <input type="text" required id="ponto-comercial-input">            
                </div>
            
            
                <div class="field-group">
                    <div class="field">
                        <label for="address">Endereco</label>
                        <input required type="text" name='address'>
                    </div>
                    <div id="ka" class="field">
                        <label for="address2">Numero / Complemento</label>
                        <input required type="text" name='address2'>
                    </div>
            
                </div>
            
            
            
                <div class="field-group">
                    <div id="ll" class="field">
                        <label for="address2">Estado</label>
                        <select name="uf" class="browser-default">
                            <option value="">Selecione o Estado</option>
                        </select>
            
            
                    </div>
            
                    <div id="ll" style="margin-left:10%;" class="field">
                        <label for="city">Cidade</label>
                        <select class="browser-default" name="city" disable>
                            <option value="">Selecione a Cidade</option>
            
                        </select>
                    </div>
            
                </div>
            
            
                <div class="field-group">
                    <div class="field">
                        <label for="address2">Telefone</label>
                        <input id="telefone-input" pattern="[0-9]+$" type="tel"  required class="validate">
                        <span class="helper-text" data-error="Preenche o telefone corretamente"></span>           
                    </div>
            
                    <div id="ka" class="field">
                        <label for="city">CPF *</label>
                        <input id="cpf-input" pattern="[0-9]+$" type="text" required maxlength="11" minlength="11" class="validate">
                        <span class="helper-text" data-error="Preenche o CPF corretamente"></span>
                    </div>
                </div>
            
                <div class="field-group">
                    <div class="field">
                        <label for="address2">Email</label>
                        <input type="email" required id="email-input" class="validate"">
                                        <span class=" helper-text" data-error="Preenche o e-mail corretamente"></span>
            
            
                    </div>
            
                    <div id="ka" class="field">
                        <label for="city">Repetir Email *</label>
                        <input type="email" required id="Repetir-email-input" class="validate">
                        <span class="helper-text" data-error="Preenche o e-mail corretamente"></span>
                    </div>
            
                </div>
                <div class="field-group">
                    <div class="field">
                        <label for="address2">Senha *</label>
                        <input type="password" required id="senha-input">                     
                    </div>
            
                    <div id="ka" class="field">
                        <label for="city">Repetir Senha *</label>
                        <input type="password" required id="repetir-senha-input">            
                    </div>          
                </div>                      
            </form>
            

            <div id="botao-cadastro" class="col s12 center">
